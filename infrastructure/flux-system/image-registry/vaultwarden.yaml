apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: vaultwarden
  namespace: flux-system
spec:
  image: vaultwarden/server
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: vaultwarden
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vaultwarden
  policy:
    semver:
      range: ">=0.0.0"
