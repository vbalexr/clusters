apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich
  namespace: flux-system
spec:
  image: ghcr.io/immich-app/immich-server
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: immich
  policy:
    semver:
      range: 2.x.x
