apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: "6.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: loki
    # Explicitly run Loki in SingleBinary mode to avoid object storage requirement
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      storage:
        type: filesystem
      commonConfig:
        replication_factor: 1
      limits_config:
        retention_period: 7d
      # Provide a schema_config required by the chart
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 20Gi
        # StorageClass will be set via overlays per-cluster
    service:
      type: ClusterIP
    # Ensure scalable targets are disabled in SingleBinary mode
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0

    # Homelab-friendly: disable large in-memory caches.
    # These pods typically show up as loki-chunks-cache / loki-results-cache and can reserve a lot of RAM.
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Back-compat for older chart value keys (safe if ignored by the chart).
    memcachedChunks:
      enabled: false
    memcachedResults:
      enabled: false
    memcachedFrontend:
      enabled: false
