apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: zigbee2mqtt-automation
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'auto-update: update zigbee2mqtt to {{range .Changed.Changes}}{{.NewValue}}{{end}} from {{range .Changed.Changes}}{{.OldValue}}{{end}}'
    push:
      branch: main
  interval: 30m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  update:
    path: ./apps/zigbee2mqtt
    strategy: Setters