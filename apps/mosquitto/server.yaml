apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: mosquitto
spec:
  image: eclipse-mosquitto
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: mosquitto
spec:
  imageRepositoryRef:
    name: mosquitto
  policy:
    semver:
      range: ">=0.0.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      strategy:
        type: Recreate
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.22 # {"$imagepolicy": "mosquitto"}
        ports:
          - name: mqtt
            containerPort: 1883
          - name: mqtt-ws
            containerPort: 8001
        volumeMounts:
          - name: config
            mountPath: /mosquitto/config
          - mountPath: /mosquitto
            name: data
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
      volumes:
        - name: config
          configMap:
            name: mosquitto-config
            defaultMode: 420
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto