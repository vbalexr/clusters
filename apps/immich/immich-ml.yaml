apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: immich-ml
spec:
  image: ghcr.io/immich-app/immich-machine-learning
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: immich-ml
spec:
  imageRepositoryRef:
    name: immich-ml
  policy:
    semver:
      range: 2.x.x
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-ml
spec:
  selector:
    matchLabels:
      app: immich-ml
  serviceName: immich-ml
  replicas: 1
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      terminationGracePeriodSeconds: 10
      updateStrategy:
        type: RollingUpdate
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.4.1 # {"$imagepolicy": "immich-ml"}
          env:
            - name: IMMICH_PORT
              value: "3003"
          ports:
            - containerPort: 3003
              name: http
          volumeMounts:
            - name: immich-models
              mountPath: /cache
          resources:
            requests:
              cpu: 750m
              memory: 1.5Gi
            limits:
              cpu: 1000m
              memory: 2Gi
  volumeClaimTemplates:
    - metadata:
        name: immich-models
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi