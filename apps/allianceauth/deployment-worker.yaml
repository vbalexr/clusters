apiVersion: apps/v1
kind: Deployment
metadata:
  name: allianceauth-worker
  labels:
    app: allianceauth-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: allianceauth-worker
  template:
    metadata:
      labels:
        app: allianceauth-worker
    spec:
      containers:
        - name: allianceauth
          image: registry.gitlab.com/allianceauth/allianceauth/auth:v4.13.0 # {"$imagepolicy": "flux-system:allianceauth"}
          command:
            - sh
            - -c
          args:
            - mkdir -p /home/allianceauth/log && pip install --upgrade -r /home/allianceauth/myauth/requirements.txt && exec celery -A myauth worker --pool=threads --concurrency=5 -n worker_%n
          envFrom:
            - secretRef:
                name: allianceauth-env
                optional: true
          volumeMounts:
            - name: myauth-overrides
              mountPath: /home/allianceauth/myauth/celery.py
              subPath: celery.py
              readOnly: true
            - name: myauth-overrides
              mountPath: /home/allianceauth/myauth/requirements.txt
              subPath: requirements.txt
              readOnly: true
            - name: myauth-overrides
              mountPath: /home/allianceauth/myauth/urls.py
              subPath: urls.py
              readOnly: true
            - name: myauth-overrides
              mountPath: /home/allianceauth/myauth/settings/base.py
              subPath: base.py
              readOnly: true
            - name: myauth-overrides
              mountPath: /home/allianceauth/myauth/settings/local.py
              subPath: local.py
              readOnly: true
            - name: static
              mountPath: /var/www/myauth/static
      volumes:
        - name: myauth-overrides
          configMap:
            name: allianceauth-myauth-overrides
            defaultMode: 0444
        - name: static
          persistentVolumeClaim:
            claimName: allianceauth-static
